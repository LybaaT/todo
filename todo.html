<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do tasks</title>
    <link rel="stylesheet" href="css.css">
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials">
</head>
<body>
    <div class="heading">
        <h1>Tasks for Today</h1>
        <button onclick="addtask()">+</button>
    </div>
    <ol id="tasklist" class="container">
    </ol>
    <script>

        function addtask() {
            const container = document.getElementById('tasklist');
            const text = prompt('Type your new entry:');
            const entry = '<li onclick="this.remove()">' + text + '</li>';
            container.innerHTML += entry;
            save();
            entry.onclick = function() {
                this.remove();
                save();
            }   
        }
        function save() {
            const container = document.getElementById('tasklist');
            localStorage.setItem('myTasks', container.innerHTML);
        }
        function load() {
            const container = document.getElementById('tasklist');
            container.innerHTML = localStorage.getItem('myTasks')
        }
        load()
    </script>
</body>
</html>
