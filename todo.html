<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do tasks</title>
    <link rel="stylesheet" href="css.css">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="To-Do">
    <meta name="apple-mobile-web-app-title" content="To-Do">
    <meta name="theme-color" content="#FFE260">
    <meta name="msapplication-navbutton-color" content="#FFE260">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/todo.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="512x512" href="todo.png">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="todo.png"></head>
<body>
    <div class="main">
        <h1 style="display:inline-block">Tasks for Today</h1>
        <ol id="tasklist" class="container">
        </ol>
        <button class="add" onclick="addtask()"> + </button>
    <script>

        function addtask() {
            const container = document.getElementById('tasklist');
            const text = prompt('Type your new entry:');
            const entry = '<li onclick="this.remove()">' + text + '</li>' + '<hr>';
            container.innerHTML += entry;
            save();
            entry.onclick = function() {
                this.style.textDecoration = 'line-through';
                save();
            }
            entry.oncontextmenu = function() {
                this.remove();
                save();
            }        
        }
        function save() {
            const container = document.getElementById('tasklist');
            localStorage.setItem('myTasks', container.innerHTML);
        }
        function load() {
            const container = document.getElementById('tasklist');
            container.innerHTML = localStorage.getItem('myTasks')
        }
        load()
    </script>
</body>
</html>
